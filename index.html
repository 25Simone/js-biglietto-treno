<!DOCTYPE html>
<html lang="en">

                <div>Age: <span id="user-age"></span></div>
                <div class="price">Price: <span id="output"></span></div>

            <div id="validation-date"></div>
        </div>
        <section>
            <div id="button">Calcola il prezzo</div>
        </section>
    </div>
    <script src="./js/script.js"></script>
